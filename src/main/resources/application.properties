server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/qaapi?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/qa-api/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/qa-api